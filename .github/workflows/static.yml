name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your primary branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your desired Node.js version

      - name: Navigate to src folder and install dependencies ğŸ”§
        run: |
          cd src
          npm install

      - name: Navigate to src folder and build project ğŸ—ï¸
        run: |
          cd src
          npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/dist # The folder the action should deploy
